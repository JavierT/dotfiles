<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<!-- /etc/fonts/conf.d/60-source-serif-pro.conf

     Define aliasing and other fontconfig settings for
     Source Serif Pro.

     Based on 57-dejavu-sans.conf
     by Nicolas Mailhot <nicolas.mailhot at laposte.net>

-->
<fontconfig>
  <!-- Font substitution rules -->
  <alias binding="same">
    <family>Bitstream Prima Serif</family>
    <accept>
      <family>Source Serif Pro</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Bitstream Vera Serif</family>
    <accept>
      <family>Source Serif Pro</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>DejaVu LGC Serif</family>
    <accept>
      <family>Source Serif Pro</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Hunky Serif</family>
    <accept>
      <family>Source Serif Pro</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Olwen Serif</family>
    <accept>
      <family>Source Serif Pro</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>SUSE Serif</family>
    <accept>
      <family>Source Serif Pro</family>
    </accept>
  </alias>
  <!-- In case Verajja Serif stops declaring itself as Source Serif Pro -->
  <alias binding="same">
    <family>Verajja Serif</family>
    <accept>
      <family>Source Serif Pro</family>
    </accept>
  </alias>
  <!-- Generic name assignment -->
  <alias>
    <family>Source Serif Pro</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <!-- Generic name aliasing -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif Pro</family>
    </prefer>
  </alias>
</fontconfig>
